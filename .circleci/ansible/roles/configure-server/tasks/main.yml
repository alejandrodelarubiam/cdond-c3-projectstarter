---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: yes

- name: Update package lists
  become: true
  apt:
    update_cache: yes

- name: Install Python
  become: true
  apt:
    name: python
    state: present

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present